<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Images - Site</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1><a href="index.html">Test Site</a></h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="images.html">Images</a></li>
          <li><a href="infos.html">Infos</a></li>

        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="gallery">
      <h2>Test Image Gallery</h2>
      <div class="image-grid">
        <img src="images/code.jpg" alt="test image 1" />
        <img src="images/oil.gif" alt="test image 2" />
        <img src="images/materials.jpg" alt="test image 3" />
        <img src="images/turing.jpg" alt="test image 4" />
      </div>
    </section>

        <section class="comments">
  <h2>Test Comment Section</h2>
  <form id="commentForm">
    <label for="username">Name:</label><br />
    <input type="text" id="username" name="username" required /><br /><br />
    
    <label for="comment">Comment:</label><br />
    <textarea id="comment" name="comment" rows="4" required></textarea><br /><br />
    
    <button type="submit">Submit</button>
  </form>

  <ul id="commentList"></ul>
</section>

<script>
  document.getElementById("commentForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const comment = document.getElementById("comment").value.trim();

    if (username && comment) {
      const li = document.createElement("li");
      li.innerHTML = `
        <strong>${username}</strong>: ${comment}
        <button class="delete-btn">Delete</button>
      `;

      // 삭제 버튼 기능 추가
      li.querySelector(".delete-btn").addEventListener("click", function () {
        li.remove();
      });

      document.getElementById("commentList").appendChild(li);
      document.getElementById("commentForm").reset();
    }
  });
</script>

  </main>



  <footer>
    <p>Test footer</p>
  </footer>
</body>
</html>
